<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список студентов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Балл</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                {{s.score}}
                <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить студента через JSON</h3>
    <form novalidate ng-submit="createStudentJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Балл" ng-model="newStudentJson.score">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить JSON студента</button>
    </form>

    <p></p>
    <h3>Форма сложения</h3>
    <form novalidate ng-submit="sumTwoNumbers()">
        <input class="form-control" type="text" placeholder="a" ng-model="calcAdd.a">
        <p></p>
        <input class="form-control" type="number" placeholder="b" ng-model="calcAdd.b">
        <p></p>
        <button type="submit" class="btn btn-primary">Получить сумму</button>
    </form>
</div>

</body>
</html>
