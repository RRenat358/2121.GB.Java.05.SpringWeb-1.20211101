<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>

    <div th:each="s : ${products}">
        <span th:text="${'Name: ' + s.name + ' ID: ' + s.id}"/><br>
        <a th:href="@{'/product/' + ${s.id}}"> INFO </a>
        <br>
    </div>
    <span th:text="${'Products count: ' + products.size()}"/><br>
</body>
</html>
